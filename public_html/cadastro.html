      <script type="text/javascript" src="javascript.js"></script>
      <link  type="text/css" rel="stylesheet" href="style.css">
   </head>
   <body id="bodyindex" onload="removeuolbodycadastro();">
      <header>
         <img src="img/logo1.png" style="width: 50em" />
         <nav >
            
               <ul class="menu">
                  <li><a href="index.html">Home</a></li>

                     <a href="#">Produtos</a>
                     <ul>

                  <li><a href="sobre.html">Sobre</a></li>
                  <li><a href="cadastro.html">Cadastro</a></li>
               </ul>
            
         </nav>
      </header>
        <section>

            <form id="cadastro" onsubmit="verify()">
                <div class="divblockcenter">
                    <h1>Cadastro de Cliente</h1>
                </div>
                <div class="divblockcenter">
                    <label class="radiostyle"><input onchange="clientetype()" checked="true" id="fisico" class="inputtext" type="radio" name="cliente" value="Fisica"/>Física</label>
                    <div style="width: 5em; display: inline-block"></div>
                    <label class="radiostyle"><input onchange="clientetype()" id="juridico" class="inputtext" type="radio" name="cliente" value="Juridica"/>Jurídica</label>
                </div>
                <div class="divblock">
                    <div class="rotdiv">
                        <label class="rotulo">Nome: </label>
                    </div>
                    <input id="nome" required type="text" style="width: 23em"/>
                    <label class="rotulo" style="margin-left: 2em;">Sexo: </label>
                    <select id="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>

                <div class="divblock">
                    <div class="rotdiv">
                        <label class="rotulo">Endereço: </label>
                    </div>
                    <input id="endereco" required type="text" style="width: 35.5em"/>
                </div>
                <div class="divblock">
                    <div class="rotdiv">
                        <label class="rotulo">CPF: </label>
                    </div>
                    <input id="cpf" type="text" style="width: 23em"/>
                </div>
                <div class="divblock">
                    <div class="rotdiv">
                        <label class="rotulo">CNPJ: </label>
                    </div>
                    <input disabled id="cnpj" type="text" style="width: 23em"/>
                </div>
                <div class="divblock">
                    <div class="rotdiv">
                        <label id="telefone" class="rotulo">Telefone: </label>
                    </div>
                    <input required type="text" style="width: 35.5em"/>
                </div>
                <div class="divblockcenter">
                    <input type="submit" value="Salvar"/>
                    <div style="width: 5em; display: inline-block"></div>
                    <input type="reset" value="Limpar" onclick="initiate();"/>
                </div>
            </form>

        </section>
    </body>
</html>
